---
- name: My Test Playbook
  hosts: all
  become: yes

  tasks:
  - name: Installing httpd
    yum:
      name: httpd
      state: present
    when: ansible_os_family == "RedHat"

  - name: Starting httpd
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"

  - name: Installing apache2
    apt:
      name: apache2
      state: present
    when: ansible_os_family == "Debian"

  - name: Starting apache2
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"    

